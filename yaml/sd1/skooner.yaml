apiVersion: apps/v1
kind: Deployment
metadata:
  name: skooner
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: skooner
  template:
    metadata:
      labels:
        k8s-app: skooner
    spec:
      containers:
      - name: skooner
        image: ghcr.io/skooner-k8s/skooner:stable
        resources:
          requests:
            memory: 50Mi
            cpu: 5m
        ports:
        - containerPort: 4654
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 4654
          initialDelaySeconds: 30
          timeoutSeconds: 30
      nodeSelector:
        'kubernetes.io/os': linux

---
apiVersion: v1
kind: Service
metadata:
  name: skooner-service
spec:
  ports:
    - port: 80
      targetPort: 4654
  selector:
    k8s-app: skooner
