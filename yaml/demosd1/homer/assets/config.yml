    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#007D9C"
    highlight-secondary: "#0085a3"
    highlight-hover: "#007D9C"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
